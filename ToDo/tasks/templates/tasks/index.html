{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Todo/main.css' %}">


</head>
<body>
  <h2 class="user">{{ request.user.username }}</h2>
{% if request.user.is_authenticated %}
<div class="container">
  <div class="main-view">
    <h2 style="font-weight: 400;">My Tasks</h2>
   
      <a class="tsk-a" id="tsk-hover" style="text-decoration: none;" href="{% url 'add_task' %}">New Task </a>

   
  <hr><br> 
  <a class="button-9"  href="{% url 'my_task' %}">My Tasks</a>


  <hr><br>
  <a class="button-8" href="{% url 'logout' %}">Logout</a>
{% else %}
  <a class="button-9" href="{% url 'login' %}">Login</a>
  <a class="button-8" href="{% url 'register' %}">Signup</a>
{% endif %}
</div>
</div>
</body>
</html>
