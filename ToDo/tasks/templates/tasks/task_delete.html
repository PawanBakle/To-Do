{% load static %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <div class="alert alert-danger">
                        Add to Completed List?
                    </div>
                   

                        {% if not task.is_completed %}
                        <form method="post" action="{% url 'mark_as_completed' post.id %}">
                            {% csrf_token %}
                            
                            <button type="submit">Mark as Completed</button>
                        </form>
                        <form method="post">
                            {% csrf_token %}
                        <button class="btn btn-primary btn-sm" type="submit" value="Confirm">Delete</button>

                    </form>
                  
                    {% endif %}
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
